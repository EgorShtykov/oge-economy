<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>–ê–¥–º–∏–Ω | –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫—Ä–∏—Å—Ç–∞–ª–ª–∞–º–∏</title>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: system-ui; max-width: 1000px; margin: 0 auto; padding: 20px; background: #f5f5f5; }
    .student-card { background: white; padding: 20px; margin-bottom: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; }
    .crystals { font-size: 24px; font-weight: bold; color: #6b4ee6; }
    button { padding: 10px 20px; margin: 0 5px; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; }
    .add { background: #4CAF50; color: white; }
    .remove { background: #f44336; color: white; }
    input[type="number"] { width: 60px; padding: 5px; }
    .phone { color: #666; font-size: 14px; }
    .last-active { font-size: 12px; color: #999; }
  </style>
</head>
<body>
  <h1>üë®‚Äçüè´ –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∫—Ä–∏—Å—Ç–∞–ª–ª–∞–º–∏</h1>
  <div id="students-list">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

<script>
// –¢–æ—Ç –∂–µ –∫–æ–Ω—Ñ–∏–≥
const firebaseConfig = { /* ... */ };
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// –ó–∞—â–∏—Ç–∞ –ø—Ä–æ—Å—Ç—ã–º –ø–∞—Ä–æ–ª–µ–º (–º–æ–∂–Ω–æ —É–±—Ä–∞—Ç—å –ø–æ—Å–ª–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏)
if (!localStorage.getItem('admin_auth')) {
  const pass = prompt('–ü–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞:');
  if (pass !== 'Pa00words') {
    document.body.innerHTML = '<h1>–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω</h1>';
    throw new Error('No access');
  }
  localStorage.setItem('admin_auth', 'true');
}

// –ó–∞–≥—Ä—É–∑–∫–∞ —É—á–µ–Ω–∏–∫–æ–≤ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
db.collection('students').orderBy('lastVisit', 'desc').onSnapshot(snapshot => {
  const container = document.getElementById('students-list');
  container.innerHTML = '';
  
  snapshot.forEach(doc => {
    const data = doc.data();
    const div = document.createElement('div');
    div.className = 'student-card';
    div.innerHTML = `
      <div>
        <div style="font-size:18px; font-weight:bold;">${data.phone || '–ë–µ–∑ –∏–º–µ–Ω–∏'}</div>
        <div class="phone">ID: ${doc.id.substr(0, 8)}...</div>
        <div class="last-active">–ü–æ—Å–ª–µ–¥–Ω—è—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å: ${data.lastVisit?.toDate().toLocaleString() || '–ù–µ—Ç'}</div>
      </div>
      <div style="display:flex; align-items:center; gap:10px;">
        <span class="crystals">${data.crystals || 0} üíé</span>
        <input type="number" id="amt-${doc.id}" value="10" style="width:70px;">
        <button class="add" onclick="updateCrystals('${doc.id}', 1)">+</button>
        <button class="remove" onclick="updateCrystals('${doc.id}', -1)">-</button>
      </div>
    `;
    container.appendChild(div);
  });
});

async function updateCrystals(studentId, multiplier) {
  const amount = parseInt(document.getElementById(`amt-${studentId}`).value) * multiplier;
  await db.collection('students').doc(studentId).update({
    crystals: firebase.firestore.FieldValue.increment(amount)
  });
  alert(multiplier > 0 ? `–î–æ–±–∞–≤–ª–µ–Ω–æ ${amount} üíé` : `–°–Ω—è—Ç–æ ${Math.abs(amount)} üíé`);
}
</script>
</body>
</html>
